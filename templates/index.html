{% extends "NavBar.html" %}
{% block bodycontent %}
<html>
 <head>
     <title>Home</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 </head>
	 <body class="bg">
	 	<div class="container text-center" id='watchdiv'>
	 		<h2 style='text-align:center; vertical-align: middle; color:black;'>Watches to Watch</h2>
            <ul class="products" id='watch-ul'>
            </ul>
	 	</div>
	 </body>
     <script>
     $(document).ready(function(){
         var wList =  {{list|safe}};
         for (var prop in wList){
             console.log(wList[prop].ImageURL)
             console.log(wList[prop].DisplayName)
             console.log(wList[prop].Price)
             $('#watch-ul').append("<li><a href='http://www.amazon.com/dp/"+wList[prop].ItemId+"/'><img src='"+wList[prop].ImageURL+"' height=225px><h4>"+wList[prop].DisplayName+"</h4><p>$"+wList[prop].Price+"</p></a></li>");
         }
     });
     </script>
 </html>

{% endblock %}
